<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [class.editing]="editing">
    <div class="view">
        <input
            class="toggle"
            [formControl]="checkStatus"
            type="checkbox" />
        <label (dblclick)="editName()">{{ user.name }}</label>
        <button
            class="destroy"
            (click)="deleteUser()"
        ></button>
    </div>
    <input
        class="edit"
        type="text"
        [formControl]="nameInput"
        (blur)="finishEdit()"
        #inputRef
    />
</li>
